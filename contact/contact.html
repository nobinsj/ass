<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <h1>My Folio</h1>
        <ul class="nav-items" id="nav-items">
            <li><a href="/home/home.html">Home</a></li>
            <li><a href="/about/about.html">About</a></li>
            <li class="active"><a href="#">Contact</a></li>
        </ul>
        <div class="user" id="user" onclick="LogOut()">
            <p>username</p>
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
    </div>

    <div class="logout" id="logout" onclick="LoggedOut()">
        <p>Logout</p>
        <span class="material-symbols-outlined">
            logout
        </span>
    </div>


    <div class="menu">
        <span class="material-symbols-outlined" id="menu-open" onclick="MenuOpen()">
            menu
        </span>
        <span class="material-symbols-outlined" id="menu-close" onclick="MenuClose()">
            close
        </span>
    </div>




    <main>
        <div class="contact-info">
            <h2>Contact Info</h2>
            <div class="contact-details">
                <span class="material-symbols-outlined">
                    home
                </span>
                <p>Trivandrum, Kerala, India</p>
                <span class="material-symbols-outlined">
                    call
                </span>
                <p>+91 9876543201</p>
                <span class="material-symbols-outlined">
                    fax
                </span>
                <p>04712245681</p>
                <span class="material-symbols-outlined">
                    mail
                </span>
                <p>pet.info@example.com</p>
            </div>
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <div class="contact-us">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="phone">Contact Number</label>
                    <input type="text" id="phone">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="25" rows="5"></textarea>
                </div>
                <button>Submit</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <img src="/images/Facebook.png" alt="facebook">
            <img src="/images/instagram.png" alt="instagram">
            <img src="/images/twitter.png" alt="twitter">
        </div>
        <div class="copyright">
            &copy; copyright 2023
        </div>
    </footer>
    <script src="home.js"></script>
    <script src="/script.js"></script>

</body>

</html>
